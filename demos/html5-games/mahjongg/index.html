    <title>Mahjongg Solitaire</title>
    <script type=text/javascript>
      var w = window.innerWidth * window.devicePixelRatio;
      var h = window.innerHeight * window.devicePixelRatio;
      var lScale = Math.floor(10 / window.devicePixelRatio) / 10;
      if (w === undefined || w === null || h === undefined || h === null || lScale === undefined || lScale === null) {
        lScale = 1;
      }
      document.write('<meta name="viewport" content="width=device-width, initial-scale=' + lScale + ' user-scalable=no,minimal-ui=1">');
    </script>
    <script>
      // #release: Remove all console methods so game will run faster
      if (!window.console) {
        window.console = {};
      }
      var methods = ["log", "debug", "warn", "info"];
      for (var i = 0; i < methods.length; i++) {
        console[methods[i]] = function () {
        };
      }
    </script>

    <link rel=stylesheet href="css/main.min.css">
    <script type=text/javascript>
      var QueryString = function () {
        // This function is anonymous, is executed immediately and
        // the return value is assigned to QueryString!
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          // If first entry with this name
          if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = pair[1];
            // If second entry with this name
          } else if (typeof query_string[pair[0]] === "string") {
            var arr = [query_string[pair[0]], pair[1]];
            query_string[pair[0]] = arr;
            // If third or later entry with this name
          } else {
            query_string[pair[0]].push(pair[1]);
          }
        }
        return query_string;
      }();

    </script>
